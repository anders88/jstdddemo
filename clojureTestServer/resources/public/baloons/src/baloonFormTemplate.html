<div ng-controller="BaloonCtrl">
	<h1>Le Baloons</h1>
	<form class="well span12">
		Number <input type="number" ng-model="number"/>&nbsp;
		<select ng-model="color" ng-change="pickedColor()">
			<option value="green">Green</option>
			<option value="red">Red</option>
			<option value="blue">Blue</option>
		</select>
		Cost per unit <input type="number" ng-model="unitPrice"/>&nbsp;&nbsp;

		<span class="lead" id="totalLabel">Total: {{total()}}</span>
	</form>
</div>
